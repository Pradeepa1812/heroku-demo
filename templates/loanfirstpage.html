<html>
<head>
<title>Loan Prediction</title>
<style>
.body{
 background:-webkit-linear-gradient(black,#515459,#353638,black);   
}
h1{
color:#ede482
}
h2{
color:#b8e9f2
}
<b>
color:white
</b>
div {
  width: 800px;
  padding: 15px;
  margin: 10px;
 }
.button {
  background-color:#edb47e;
  border: none;
  color: black;
  padding: 5px 35px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;

}
</style>
</head>
<body  class="body">
<h1>Loan Prediction </h1>

<form action="{{url_for('predict')}}" method="POST">
<h4>Gender</h4>:
           <select class="button" name="gender" required="required">
           <option>Male</option>
           <option>Female</option>
           </select><br><br>

<b>Married</b>:
           <select class="button" name="married" >
           <option>Yes</option>
           <option>No</option>
           </select><br><br>

<b>Education</b>:
          <select class="button" name="education" >
          <option>Graduate</option>
          <option>Not Graduate</option>          
          </select><br><br>
<b>Property_Area</b>:
        <select class="button" name="propertyarea">
        <option>Semiurban</option>
        <option>Rural</option>
        <option>Urban</option>
        </select><br><br>
        
<b>ApplicantIncome</b>:<input type="text" class="button" name="applicationincome" size=30><br><br>

<b>CoapplicantIncome</b>:<input type="text" class="button" name="coapplicantincome" size=30><br><br>

<b>LoanAmount</b>:<input type="text" class="button" name="loanamount" size=30><br><br>

<b>Loan_Amount_Term	</b>:<input type="text" class="button" name="loanamountterm" size=30><br><br>

<b>Credit_History</b>:<input type="text" class="button" name="credithistory" size=30><br><br>

<input type="submit" value="Predict">

</form>
<h2>{{ans}}</h2>
</body>
</html>
